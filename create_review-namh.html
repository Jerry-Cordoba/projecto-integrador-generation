<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Review</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="review">
      <p>Selecciona alguna categoría para comenzar</p>
      <label class="review__input-button" for="song">
        <img src="./assets/img/avatar.png" alt="" />
        <select class="review__input-button--primary" name="song" id="song">
          <option value="default">Canción</option>
          <option value="default">Dua Lipa</option>
          <option value="default">Camila Cabello</option>
        </select>
      </label>
      <label class="review__input-button" for="artist">
        <img src="./assets/img/avatar.png" alt="" />
        <select class="review__input-button--primary" name="artist" id="artist">
          <option value="default">Artista</option>
          <option value="default">Dua Lipa</option>
          <option value="default">Camila Cabello</option>
        </select>
      </label>
      <label class="review__input-button" for="album">
        <img src="./assets/img/avatar.png" alt="" />
        <select class="review__input-button--primary" name="album" id="album">
          <option value="default">Albúm</option>
          <option value="default">Dua Lipa</option>
          <option value="default">Camila Cabello</option>
        </select>
      </label>
      <label for="title">
          <input id="title" class="review__input-button--primary" type="text">
      </label>
    </div>
  </body>
</html>
