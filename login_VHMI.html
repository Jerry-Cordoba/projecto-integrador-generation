<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Login</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/loginVHMI.css">
</head>
<body>
<!-- HEADER -->
<header class=""></header>
<section class="container-fluid d-flex flex-column justify-content-center">
  <!-- logo -->
  <div class="login-img">
    <img src="./assets/img/logo_sin.gif" alt="logo de paax">
  </div>
  <!-- CORREO ELECTRÓNICO -->
  <div class="login-email d-flex flex-column">
    <label class="text-white" for="">Correo electrónico</label>
    <input type="email" placeholder="tu@correo.com">
  </div>
  <!-- CONTRASEÑA -->
  <div class="login-pass d-flex flex-column">
    <label class="text-white" for="">Contraseña</label>
    <input type="password" placeholder="*********">
  </div>
  <!-- RECORDAR Y RECUPERAR CONTRASEÑA -->
  <div class="cta d-flex justify-content-between">
    <div class="cta-recordar">
      <input type="checkbox" name="recordar" value="1">
      <label class="text-white" for="">Recuérdame</label>
    </div>
    <div class="cta-recuperar">
      <a class="text-white" href="#">Olvidé mi contraseña</a>
    </div>
  </div>
  <div class="entrar justify-content-center">
    <button class="btn btn-block text-white bg-primary">Entrar</button>
  </div>
  <div class="cta-crear d-flex justify-content-between">
    <p class="text-white">¿No tienes una cuenta?</p>
    <a href="#">Crear una</a>
  </div>


</section>
<!-- BOTON -->
<!-- CREAR CUENTA -->
<!-- footer -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
