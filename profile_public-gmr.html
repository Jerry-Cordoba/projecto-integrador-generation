<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <main>

            <header class="header"></header>

            <section>

            <section class="section">

                <div class="section__datos">
                    <div class="section__content">
                        <div class="datos__foto-nombre">

                            <p class="section__datos--username">Light Yagami (Kira)</p>
                        </div>
                        <button class="section__datos--boton">Review</button>
                    </div>
                </div>

                <div class="section__datos--navbar">

                    <a class="section__datos--seguidores" href="#">Seguidores</a>

                    <a class="section__datos--publicaciones"href="#">Publicaciones</a>

            </section>

            <section class="section--post">

                <div class="section__info">

                    <div class="section__info-texto-img">
                        <img class="section__info-img" src="./assets/img/song_icon.png" alt="" width="25" height="25">
                        <p class="section__info-texto">Artista</p>
                    </div>

                    <div class="section__info-texto-img">
                        <img class="section__info-img" src="./assets/img/song_icon.png" alt="" width="25" height="25">
                        <p class="section__info-texto">Album</p>
                    </div>

                    <div class="section__info-texto-img">
                        <img class="section__info-img" src="./assets/img/song_icon.png" alt="" width="25" height="25">
                        <p class="section__info-texto">Canción</p>
                    </div>

                </div>

                <aside class="aside__post">
                    <h2 class="post__titulo">Título del post</h2>
                    <p class="post__contenido">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam rem sed accusamus, quae ab natus!
                    </p>
                    <!-- <div class="boton">
                        <div class="boton__contenido">
                            <a class="boton__comentar" href="#">Comment</a>
                        </div>
                    </div> -->

            </section>

        </main>
